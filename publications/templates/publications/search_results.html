<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de recherche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-results ul {
            padding: 0;
        }
        .search-results li {
            list-style: none;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-results li a {
            text-decoration: none;
            color: #333;
        }
        .search-results li a:hover {
            text-decoration: underline;
        }
        .back-button-container {
            text-align: center;
            margin-top: 2rem;
        }
        .back-button {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
        }
        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Résultats de recherche</h1>
    </header>
    <main class="search-results">
        <ul>
        {% if results %}
            {% for result in results %}
                <li>
                    <a href="{% url 'detail_publication' result.pk %}">{{ result.titre }}</a>
                    par {{ result.auteur.user.username }} ({{ result.date_publication|date:"d/m/Y" }})
                </li>
            {% endfor %}
        {% else %}
            <p>Aucun résultat trouvé pour votre recherche.</p>
        {% endif %}
        </ul>
        <div class="back-button-container">
            <a href="{% url 'home' %}" class="back-button">Retour à l'accueil</a>
        </div>
    </main>
</body>
</html>
