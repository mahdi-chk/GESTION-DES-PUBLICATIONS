<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications Préférées</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .publications-list {
            padding: 0;
        }
        .publications-list li {
            list-style: none;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .publications-list li a {
            text-decoration: none;
            color: #333;
        }
        .publications-list li a:hover {
            text-decoration: underline;
        }
        .back-button-container {
            text-align: center;
            margin-top: 2rem;
        }
        .back-button {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Publications Préférées</h1>
    </header>
    <main>
        <ul class="publications-list">
        {% for publication in favorites %}
            <li>
                <a href="{% url 'detail_publication' publication.pk %}">{{ publication.titre }}</a>
                par {{ publication.auteur.username }} ({{ publication.date_publication|date:"d/m/Y" }})
            </li>
        {% endfor %}
        </ul>
        <div class="back-button-container">
            <a href="{% url 'home' %}" class="back-button">Retour à la page d'accueil</a>
        </div>
    </main>
</body>
</html>
