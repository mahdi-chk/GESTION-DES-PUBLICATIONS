<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            max-width: 400px; /* Ajustement de la largeur pour une meilleure lisibilité */
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 8px; /* Arrondi des coins pour une apparence plus moderne */
        }
        form {
            margin-bottom: 1.5rem; /* Légère augmentation de la marge pour un meilleur espacement */
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        a {
            color: #333;
            text-decoration: none;
            margin-right: 0.5rem;
        }
        a:hover {
            text-decoration: underline;
        }
        .forgot-password {
            margin-top: 0.5rem; /* Espacement supplémentaire pour le lien mot de passe oublié */
        }
    </style>
</head>
<body>
    <header>
        <h1>Connexion</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
        <a href="{% url 'password_reset' %}" class="forgot-password">Mot de passe oublié ?</a>
        <p><a href="{% url 'register' %}">Créer un compte</a></p>
    </main>
</body>
</html>
