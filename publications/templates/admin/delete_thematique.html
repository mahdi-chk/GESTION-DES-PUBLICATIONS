<!DOCTYPE html>
<html>
<head>
    <title>Supprimer Thématique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        button[type="submit"], a {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover, a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supprimer Thématique</h1>
        <p>Êtes-vous sûr de vouloir supprimer la thématique "{{ thematique.nom }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Supprimer</button>
            <a href="{% url 'manage_thematiques' %}">Annuler</a>
        </form>
    </div>
</body>
</html>
